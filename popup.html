<html>

<head>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    * {
      font-size: x-large;
    }
  </style>
  <py-config type="toml">
    packages = ["pandas", "nltk"]
    [[fetch]]
    files = ['query.py', 'courses_df.pkl', 'stopwords.txt']
    from = '.'
  </py-config>

</head>

<body style="min-width:500px; min-height:400px"></body>
<!-- input -->
<input type="text" id="query" placeholder="Enter query" />
<button id="button" py-click="runPython()">Search</button>
<!-- input for k1 and b -->
<input type="text" id="k1" placeholder="Enter k1 (default 1.2)" />
<input type="text" id="b" placeholder="Enter b (default 0.75)" />
<!-- excluded courses, full width -->
<input type="text" id="exclude" placeholder="Enter courses to exclude (comma-separated)" style="width:100%" />
<!-- output -->
<div id="results"></div>
<script type='py' src="script.py"></script>
</body>

</html>
